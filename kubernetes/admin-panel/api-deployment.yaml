apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-api
  namespace: mangos-classic
  labels:
    app: admin-api
    component: admin-panel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-api
  template:
    metadata:
      labels:
        app: admin-api
        component: admin-panel
    spec:
      containers:
      - name: admin-api
        image: mangos-classic/admin-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          value: "production"
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: mysql-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: mysql-password
        - name: REALMD_DB
          value: "classicrealmd"
        - name: CHARACTERS_DB
          value: "classiccharacters"
        - name: WORLD_DB
          value: "classicmangos"
        - name: CORS_ORIGIN
          value: "*"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: admin-api-service
  namespace: mangos-classic
  labels:
    app: admin-api
spec:
  selector:
    app: admin-api
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  type: ClusterIP
