apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-web
  namespace: mangos-classic
  labels:
    app: admin-web
    component: admin-panel
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-web
  template:
    metadata:
      labels:
        app: admin-web
        component: admin-panel
    spec:
      containers:
      - name: admin-web
        image: mangos-classic/admin-web:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: admin-web-service
  namespace: mangos-classic
  labels:
    app: admin-web
spec:
  selector:
    app: admin-web
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
    nodePort: 30080  # Accesible externamente
  type: NodePort
