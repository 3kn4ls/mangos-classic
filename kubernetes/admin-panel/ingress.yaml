# Ingress para acceso web al panel de administraci√≥n
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-panel-ingress
  namespace: mangos-classic
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: mangos-classic-strip-cmangos@kubernetescrd
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Si usas cert-manager
spec:
  ingressClassName: traefik  # k3s usa Traefik por defecto
  rules:
  - http:
      paths:
      - path: /cmangos
        pathType: Prefix
        backend:
          service:
            name: admin-web-service
            port:
              number: 80
      - path: /cmangos/api
        pathType: Prefix
        backend:
          service:
            name: admin-api-service
            port:
              number: 3000
