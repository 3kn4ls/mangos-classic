apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: mangos-classic
type: Opaque
stringData:
  # IMPORTANTE: Cambiar estos valores en producción
  mysql-root-password: "changeme_root_password"
  mysql-user: "mangos"
  mysql-password: "mangos_secure_password"
  # Cadena de conexión formato: host;port;user;password;database
  world-db-connection: "mysql-service;3306;mangos;mangos_secure_password;classicmangos"
  characters-db-connection: "mysql-service;3306;mangos;mangos_secure_password;classiccharacters"
  login-db-connection: "mysql-service;3306;mangos;mangos_secure_password;classicrealmd"
  logs-db-connection: "mysql-service;3306;mangos;mangos_secure_password;classiclogs"
