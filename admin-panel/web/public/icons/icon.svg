<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>

  <!-- Controller shape -->
  <g transform="translate(256, 256)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="180" ry="120" fill="#34495e"/>
    <ellipse cx="0" cy="0" rx="170" ry="110" fill="#2c3e50"/>

    <!-- D-pad -->
    <g transform="translate(-80, 0)">
      <rect x="-8" y="-30" width="16" height="60" rx="3" fill="#7f8c8d"/>
      <rect x="-30" y="-8" width="60" height="16" rx="3" fill="#7f8c8d"/>
    </g>

    <!-- Buttons -->
    <circle cx="80" cy="-20" r="15" fill="#e74c3c"/>
    <circle cx="110" cy="0" r="15" fill="#2ecc71"/>
    <circle cx="80" cy="20" r="15" fill="#3498db"/>
    <circle cx="50" cy="0" r="15" fill="#f39c12"/>

    <!-- Center button -->
    <circle cx="0" cy="0" r="8" fill="#95a5a6"/>
  </g>

  <!-- Text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        text-anchor="middle" fill="white">MaNGOS</text>
</svg>
